<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/base.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
    <title>Wafelack - Homepage</title>
  </head>
  <body>
    <main>
      <section class="main">
        <iframe
          class="searchbar"
          src="https://duckduckgo.com/search.html?prefill=Google is bad, use DuckDuckgo"
          style="
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 408px;
            height: 40px;
          "
          frameborder="0"
        ></iframe>
        <div class="bottom">
          <div class="left">
            <a class="logo" href="https://github.com/Wafelack"
              ><img clas="logoimg" src="assets/github.svg" alt=""
            /></a>
            <a class="logo" href="https://twitter.com/home"
              ><img clas="logoimg" src="assets/twitter.svg" alt=""
            /></a>
            <a class="logo" href="https://reddit.com"
              ><img clas="logoimg" src="assets/reddit.svg" alt=""
            /></a>
          </div>
          <div class="right">
            <a class="logo" href="https://youtube.com"
              ><img clas="logoimg" src="assets/youtube.svg" alt=""
            /></a>
            <a class="logo" href="https://twitch.tv"
              ><img clas="logoimg" src="assets/twitch.svg" alt=""
            /></a>
            <a class="logo" href="https://mail.protonmail.com/login"
              ><img clas="logoimg" src="assets/protonmail.svg" alt=""
            /></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
